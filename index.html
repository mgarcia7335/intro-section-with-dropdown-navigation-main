<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <figure>
      <img src="images/logo.svg" alt="logo">
    </figure>
    <nav>
      <ul class="links">
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul class="sesion">
        <li>Login</li>
        <li>Register</li>
      </ul>
      <a href="#" class="menu-icon"><img src="images/icon-menu.svg" alt="menu"></a>
    </nav>
  </header>

  <main>
    <section class="img-container">
      <div class="img-hero"></div>
    </section>
    <section class="cta">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
    </section>
    <section class="sponsors">
      <ul>
        <li><img src="images/client-databiz.svg" alt="client1"></li>
        <li><img src="images/client-audiophile.svg" alt="client2"></li>
        <li><img src="images/client-meet.svg" alt="client3"></li>
        <li><img src="images/client-maker.svg" alt="client4"></li>
      </ul>
    </section>
  </main>
</body>
</html>
